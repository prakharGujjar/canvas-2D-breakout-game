<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf_8"/>
        <title>Gamedev Canvas Workshop</title>
    <style>
        *{padding:0;margin: 0;} 
        canvas{background: #eee; display:block; margin:0 auto;}
    </style>
    
    </head>



<body>

    <canvas id ="myCanvas" width="480" height="320"></canvas>
    <script>
        var canvas =document.getElementById("myCanvas");
        var ctx= canvas.getContext("2d");
         

         ctx.beginPath();
         ctx.rect(20,20,100,100);
         ctx.fillStyle ="#FF0000"
         ctx.fill();
         ctx.closePath();
         
         ctx.beginPath();
         ctx.arc(240,160,20,0,Math.PI*2,false);   /* radius=20 ,0 t0 2PI angle*/ 
         ctx.fillStyle="green";
         ctx.fill();
         ctx.closePath;
         
         ctx.beginPath();
         ctx.rect(160,10,100,40);
         ctx.strokeStyle="black";  /* or rgba(0,0,0,360) */
         ctx.stroke();
         ctx.closePath();
     </script>
</body>
</html>
